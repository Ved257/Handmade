<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/buyerReg.css">
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <title>Login</title>
    <style>
        @font-face {
            font-family: "Ananda Namaste";
            src: url(Ananda\ Namaste\ Regular.ttf);
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="Layer">
    </div>

    <div id="mainbox">
        <div>
            <h1 style="font-family: Ananda Namaste; font-size=200px; text-align:center;">
                    Namaste! Register yourself!
            </h1>
    </div>
    
    <div class="container" style="display: flex; justify-content: space-between;">
        <div class="random_space" style="width: 100%;">
        </div>
        <div class="form" style="width: 100%;">
            <form>
                <label for="fname">First Name : </label>
                <input type="text" id="fname" name="fname" placeholder="First Name">
                <label for="lname">Last Name : </label>
                <input type="text" id="lname" name="lname" placeholder="Last Name">
                <label for="fname">Phone number : </label>
                <input type="text" id="fname" name="fname" placeholder="Phone number">
                <label for="fname">Email ID : </label>
                <input type="email" id="fname" name="fname" placeholder="Email id">
                <label for="fname">Password : </label>
                <input type="password" id="fname" name="fname" placeholder="Password">
            </form>
        </div>
    </div>

    <button class="button">Register</button>
    <div style="width: 500px;height: auto;">
    <img src="imgs/aunties.png">
    </div>
</body>
</html>
